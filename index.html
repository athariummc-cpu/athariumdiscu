<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Atharium Message Sender</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #161b22;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        select, textarea, button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            resize: none;
        }

        button {
            background: #238636;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Envoyer un message</h2>

    <label for="sender">Qui es-tu ?</label>
    <select id="sender">
        <option value="Kefox">Kefox</option>
        <option value="Itmoz">Itmoz</option>
    </select>

    <label for="message">Message :</label>
    <textarea id="message" rows="5" placeholder="Écris ton message ici..."></textarea>

    <button onclick="sendMessage()">Envoyer</button>

    <p id="status" style="margin-top:15px;"></p>
</div>

<script>
    const PUSHOVER_TOKEN = "a2ickqoqfas4qdyiwpeaxvp2t2orpv";
    const PUSHOVER_USER = "uc8sz6yw2xd7hrqpg4z3vanf821q7q";

    async function sendMessage() {
        const sender = document.getElementById("sender").value;
        const message = document.getElementById("message").value;

        if (message.trim().length === 0) {
            document.getElementById("status").innerText = "Message vide !";
            return;
        }

        const finalMessage = `${sender} a dit : ${message}`;

        document.getElementById("status").innerText = "Envoi en cours...";

        const formData = new FormData();
        formData.append("token", PUSHOVER_TOKEN);
        formData.append("user", PUSHOVER_USER);
        formData.append("message", finalMessage);

        try {
            const response = await fetch("https://api.pushover.net/1/messages.json", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                document.getElementById("status").innerText = "✔️ Message envoyé !";
                document.getElementById("message").value = "";
            } else {
                document.getElementById("status").innerText = "❌ Erreur lors de l'envoi";
            }
        } catch (error) {
            document.getElementById("status").innerText = "❌ Impossible d'envoyer (réseau ?)";
        }
    }
</script>

</body>
</html>
