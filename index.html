<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Atharium Discu</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            margin: auto;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border: none;
        }

        button {
            background: #4e8cff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #3a6ed6;
        }
    </style>
</head>
<body>

    <h1>Atharium Discu</h1>

    <div class="box">
        <h3>Qui es-tu ?</h3>
        <select id="pseudo">
            <option value="Kefox">Kefox</option>
            <option value="Itmoz">Itmoz</option>
        </select>

        <h3>Message :</h3>
        <textarea id="message" rows="4" placeholder="Écris ton message..."></textarea>

        <button onclick="sendNotif()">Envoyer</button>
        <p id="status"></p>
    </div>

    <script>
        const PUSHOVER_TOKEN = "a2ickqoqfas4qdyiwpeaxvp2t2orpv";
        const PUSHOVER_USER  = "uc8sz6yw2xd7hrqpg4z3vanf821q7q";

        function sendNotif() {
            const pseudo = document.getElementById("pseudo").value;
            const msg = document.getElementById("message").value;

            if (msg.trim() === "") {
                document.getElementById("status").innerText = "⚠️ Message vide !";
                return;
            }

            const finalMessage = `${pseudo} a dit : ${msg}`;

            fetch("https://api.pushover.net/1/messages.json", {
                method: "POST",
                body: new URLSearchParams({
                    token: PUSHOVER_TOKEN,
                    user: PUSHOVER_USER,
                    message: finalMessage
                })
            })
            .then(() => {
                document.getElementById("status").innerText = "✅ Message envoyé !";
                document.getElementById("message").value = "";
            })
            .catch(() => {
                document.getElementById("status").innerText = "❌ Erreur lors de l'envoi.";
            });
        }
    </script>

</body>
</html>
